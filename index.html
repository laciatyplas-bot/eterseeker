<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ETERUNIVERSE</title>

  <style>
    :root{
      --bg:#020812;
      --card:#071626;
      --text:#E6F6F5;
      --muted:#9bb7b2;
      --gold:#D9A441;
      --teal:#28D3C6;
      --green:#12C65B;
      --purple:#9B6BFF;
      --radius:14px;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      min-height:100vh;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: linear-gradient(180deg,#020812 0%,#071726 100%);
      color:var(--text);
    }

    .wrap{
      max-width:1100px;
      margin:auto;
      padding:32px 20px 80px;
    }

    header{
      margin-bottom:32px;
    }

    h1{
      margin:0 0 8px 0;
      color:var(--gold);
      letter-spacing:1px;
    }

    .subtitle{
      color:var(--muted);
      max-width:700px;
    }

    .grid{
      display:grid;
      gap:18px;
    }

    @media(min-width:900px){
      .grid{ grid-template-columns:1fr 1fr; }
    }

    .card{
      background:rgba(255,255,255,0.02);
      border:1px solid rgba(255,255,255,0.04);
      border-radius:var(--radius);
      padding:20px;
      cursor:pointer;
      transition:.15s ease;
    }

    .card:hover{
      transform:translateY(-2px);
      border-color:rgba(255,255,255,0.08);
    }

    .card h2{
      margin:0;
      font-size:18px;
    }

    .meta{
      margin-top:6px;
      font-size:13px;
      color:var(--muted);
    }

    .tag{
      display:inline-block;
      margin-top:10px;
      padding:4px 10px;
      font-size:11px;
      border-radius:999px;
      background:rgba(255,255,255,0.05);
    }

    footer{
      position:fixed;
      bottom:0;
      left:0;
      width:100%;
      padding:10px;
      text-align:center;
      font-size:12px;
      color:var(--muted);
      background:rgba(2,8,18,0.8);
      backdrop-filter: blur(6px);
    }
  </style>
</head>

<body>
  <div class="wrap">

    <header>
      <h1>ETERUNIVERSE</h1>
      <div class="subtitle">
        To nie jest opowieść. To jest nawigacja.<br>
        Kliknij Bramę, która opisuje Twój obecny stan.
      </div>
    </header>

    <section class="grid" id="bramy">

      <div class="card" data-brama="1">
        <h2>BRAMA I — INTERSEEKER</h2>
        <div class="meta">Psychika · Cień · Pamięć</div>
        <span class="tag">CORE</span>
      </div>

      <div class="card" data-brama="2">
        <h2>BRAMA II — CUSTOS</h2>
        <div class="meta">Strażnik · Algorytm przetrwania</div>
        <span class="tag">CORE</span>
      </div>

    </section>

  </div>

  <footer>
    ETERUNIVERSE • system roboczy • Maciej
  </footer>

  <script>
    // START SYSTEMU
    console.log("ETERUNIVERSE online");

    // Kliknięcie bramy (placeholder)
    document.querySelectorAll('.card').forEach(card=>{
      card.addEventListener('click', ()=>{
        const id = card.dataset.brama;
        alert('Wejście do Bramy ' + id);
      });
    });
  </script>
</body>
</html>
